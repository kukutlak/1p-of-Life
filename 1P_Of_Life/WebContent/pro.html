<html>

<head>
    
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script> 
<script src="https://code.angularjs.org/1.2.28/angular-route.min.js"></script> 
    <script src=js/pro.js></script>
    <link  rel='stylesheet' href='css/MasterDetailStyles.css' >
    <script>
    
    
    </script>
</head>

<body ng-app="1PHomeApp">
    
    <h3> Problems List </h3>
    <div id="divMasterDetailWrapper1" ng-controller="proCtrl" style="position:relative;">
    
    <div id="divMasterView">
        Master View    
        <div id="{{pro.iD}}"
             class="cssOneCompanyRecord"
             ng-class="{cssCompanySelectedRecord: pro.iD == selectedPro}"
             ng-repeat='pro in proList'
             ng-click="selectCustomer(pro);" >
            
            <div class="cssCompanyName">{{pro.iD}}</div>
            <div class="cssCompanyCity">{{pro.type}}</div>
            <div class="cssCustomerID">{{pro.cost}}</div>
            
        </div>
        
    </div>
    <div id="divDetailView">
        Details View
        
        <h1>{{selectedPro}}</h1>
        <h3> Problem description</h3>
    </div>
    
    </div>
    </body>
</html>
